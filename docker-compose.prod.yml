version: '3.8'

services:
  backend:
    image: registry.digitalocean.com/${DIGITALOCEAN_REGISTRY}/backend:latest
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - OCR_API_KEY=${OCR_API_KEY}
      - OCR_API_ENDPOINT=${OCR_API_ENDPOINT}
      - CHAT_GPT_API_KEY=${CHAT_GPT_API_KEY}
      - NODE_ENV=production
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    image: registry.digitalocean.com/${DIGITALOCEAN_REGISTRY}/frontend:latest
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_BASE_URL=${VITE_BASE_URL}
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend

  mongo:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data: