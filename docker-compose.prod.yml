version: '3.8'
services:
  backend:
    image: registry.digitalocean.com/${DIGITALOCEAN_REGISTRY}/backend:latest
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - OCR_API_KEY=${OCR_API_KEY}
      - OCR_API_ENDPOINT=${OCR_API_ENDPOINT}
      - CHAT_GPT_API_KEY=${CHAT_GPT_API_KEY}
      - NODE_ENV=production
    networks:
      - app-network
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    image: registry.digitalocean.com/${DIGITALOCEAN_REGISTRY}/frontend:latest
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_BASE_URL=${VITE_BASE_URL}
    networks:
      - app-network
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - nginx_logs:/var/log/nginx  # Add this line
    networks:
      - app-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
  nginx_logs:  # Add this line